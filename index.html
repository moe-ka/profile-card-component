<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="bg up" src="images/bg-pattern-top.svg" alt="bg-top">
  <main class="container">
    <div class="hero">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="profil-img">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="name-wrapper">
      <p class="name">Victor Crest<span> 26</span></p>
      <p class="place">London</p>
    </div>
    <div class="stats-wrapper">
      <ul>
        <li><p class="cont">80K</p></li>
        <li><p class="stat">Followers</p></li>
      </ul>
      <ul>
        <li><p class="cont">803K</p></li>
        <li><p class="stat">Likes</p></li>
      </ul>
      <ul>
        <li><p class="cont">1.4K</p></li>
        <li><p class="stat">Photos</p></li>
      </ul>
    </div>
  </main>
  <img class="bg bottom" src="images/bg-pattern-bottom.svg" alt="bg-svg">
</body>
</html>
